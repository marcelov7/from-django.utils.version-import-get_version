{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Cadastro - Sistema de Relatórios{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white text-center">
                    <h4><i class="fas fa-user-plus"></i> Criar Conta</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        {{ form|crispy }}
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-user-plus"></i> Cadastrar
                            </button>
                        </div>
                    </form>
                    
                    <hr>
                    
                    <div class="text-center">
                        <p>Já tem uma conta? <a href="{% url 'authentication:login' %}">Faça login</a></p>
                        <p><a href="{% url 'core:home' %}">Voltar ao início</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
